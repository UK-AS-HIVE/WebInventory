<body>
  <h1>Web Inventory</h1>
</body>

<template name="home">
    <div>
      Known sites: {{knownSiteCount}}
      <table>
        <thead>
          <th>Host</th>
          <th>Site root</th>
          <th>Enabled modules #</th>
        </thead>
        <tbody>
          {{#each drupalSites}}
          <tr>
            <td>{{host}}</td>
            <td>{{siteroot}}</td>
            <td>{{moduleCount}}</td>
          </tr>
          {{/each}}
        </tbody>
      </table>
    </div>

    {{#with knownModulePivot}}
      <div>
        Known modules: {{knownModuleCount}}
        <table>
          <thead>
            <th>Module</th>
            <th>Installed versions #</th>
            <th>Installed sites #</th>
          </thead>
          <tbody>
            {{#each knownModule}}
            <tr>
              <td>{{module}}</td>
              <td>{{versionCount}}</td>
              <td>{{siteCount}}</td>
            </tr>
            {{/each}}
          </tbody>
        </table>
      </div>
    {{/with}}
</template>
