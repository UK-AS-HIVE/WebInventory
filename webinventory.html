<body>
  <h1>Web Inventory</h1>
</body>

<template name="home">
    <div>
      Known sites: {{knownSiteCount}}
      <table rules="groups">
        <thead>
          <th class="col2">Host</th>
          <th class="col4">Site root</th>
          <th class="col6">Enabled modules #</th>
        </thead>
        <tbody>
          {{#each drupalSites}}
          <tr>
            <td>{{host}}</td>
            <td><a href="/drupal/site/{{_id}}">{{siteroot}}</a></td>
            <td>{{moduleCount}}</td>
          </tr>
          {{/each}}
        </tbody>
      </table>
    </div>

    {{#with knownModulePivot}}
      <div>
        Known modules: {{knownModuleCount}}
        <table rules="groups">
          <thead>
            <th>Module</th>
            <th>Installed versions #</th>
            <th>Installed sites #</th>
          </thead>
          <tbody>
            {{#each knownModule}}
            <tr>
              <td><a href="/drupal/module/{{module}}">{{module}}</a></td>
              <td>{{versionCount}}</td>
              <td>{{siteCount}}</td>
            </tr>
            {{/each}}
          </tbody>
        </table>
      </div>
    {{/with}}
</template>

<template name="drupalSiteDetail">
  <a href="/">home</a>
  <h2>site details</h2>
  {{#with site}}
    <p>{{host}}:{{siteroot}}</p>

    <p>{{moduleCount}} active modules</p>

    <table rules="groups">
      <thead>
        <th>Module</th>
        <th>Installed version</th>
      </thead>
      <tbody>
        {{#each moduleVersions}}
        <tr>
          <td><a href="/drupal/module/{{name}}">{{name}}</a></td>
          <td>{{version}}</td>
        </tr>
        {{/each}}
      </tbody>
    </table>

  {{/with}}
</template>

<template name="drupalModuleDetail">
  <a href="/">home</a>
  <h2>module: {{moduleName}} </h2>

  <p>installed on {{siteCount}} known sites</p>

  <table rules="groups">
    <thead>
      <th>Host</th>
      <th>Site root</th>
      <th>{{moduleName}} version</th>
    </thead>
    <tbody>
      {{#each sites}}
      <tr>
        <td>{{host}}</td>
        <td><a href="/drupal/site/{{_id}}">{{siteroot}}</a></td>
        <td>{{version}}</td>
      </tr>
      {{/each}}
    </tbody>
  </table>
</template>
